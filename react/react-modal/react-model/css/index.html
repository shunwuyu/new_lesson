<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .container, .left, .main {
    height: 500px;
  }
  .container {
    display: flex;
  }
  .left {
    flex-basis: 300px;
    flex-shrink: 0;
    background-color: red;
  }
  .main {
    flex-grow: 1;
    flex-basis:500px;
    background-color: green;
  }
  /* Flex 布局中的 flex-basis 与 width 有何区别
    当 flex-direction 为 column 时 主轴为纵轴，flex-basis 与 height 对应 
    flex-basis 可能被压缩
   */
   .box {
     font-size: 2rem;
     line-height: 1.5em;
   }
  </style>
</head>
<body>
  css 如何实现左侧固定300px，右侧自适应的布局
  <div class="container">
    <div class="left"></div>
    <div class="main"></div>
  </div>
  <div class="box">111</div>
</body>
</html>
