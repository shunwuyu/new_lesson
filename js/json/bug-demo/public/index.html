<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">
    <form action="/card" method="post" name="cardForm">
      <div class="form-group">
        <label for="exampleInputEmail1">兑换卡类型</label>
        <input type="text" class="form-control"  name="539"

      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    ]
  const oForm = document.forms['cardForm'];
  oForm.addEventListener('submit', function(event) {
    event.preventDefault();
    
    const formData = new FormData(this);
    console.log(formData)
    for (const formElement of formData) {
      console.log(formElement);
      // console.log(formElement[0]);
      // console.log(signInfo)
      for (let item of signInfo) {
        if (item.fieldId == formElement[0] && formElement[1]) {
          item.value = formElement[1]
        }
      }
    }

    // let str=JSON.stringify(newSignInfo);

    fetch(`/card?data=${str}`)
      .then(data => data.json())
      .then(data => {
        console.log(data);
      })
    // console.log(JSON.stringify(signInfo));
  }, false);
