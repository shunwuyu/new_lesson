<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .hr-mid-circle {
    border: 0;
    color: #d0d0d5;
    background: linear-gradient(currentColor, currentColor) no-repeat center;
    background-size: 100% 1px;
  }
  .hr-mid-circle::before {
    content: '';
    display: block;
    width: .75em; height: .75em;
    border-radius: 50%;
    background-color: currentColor;
    margin: auto;
  }
  .hr-mid-circle[multiline]::before {
    box-shadow: 1.5em 0, -1.5em 0;
  }

  
  
  </style>
</head>
<body>
  <hr style="border: 0;border-top: 1px dashed #d0d0d5;">
  <hr class="hr-mid-circle" multiline>
</body>
</html>
