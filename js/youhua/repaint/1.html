<body>
  <script>
  // 'Goodbye '
  // 变量提升
  // 两个作用域， 全局，  闭包

  var name = 'World!';
  (function () {  
    console.log(name, '-----------');  
    if (typeof name === 'undefined') {        
      var name = 'Jack'; 
      console.log('Goodbye ' + name);    
    } else {
      console.log('Hello ' + name);    
    }
  })();
  </script>
</body>
